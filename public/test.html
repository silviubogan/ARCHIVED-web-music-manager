<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="jstree-3.0.1/themes/default/style.min.css">
	</head>
	<body>
		<div id="tree"></div>

		<script src="jquery-1.11.1.min.js"></script>
		<script src="jstree-3.0.1/jstree.min.js"></script>
		<script>
			$(function () {
				var $tree = $("#tree");

				$tree.jstree();
				$tree.jstree("destroy");
				$tree.jstree({
				    'core' : {
				        'data' : [
				            'Simple root node'
				        ]
				    }
				});
			});
		</script>
	</body>
</html>
