<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Music Manager</title>
        <link rel="stylesheet" href="style.css">
        <!--<link rel="stylesheet" href="lib/jstree-3.0.1/themes/default/style.min.css">-->
        <link rel="stylesheet" href="lib/fancytree-2.1.0/skin-win8/ui.fancytree.min.css">
    </head>
    <body>
        <h1>Web Music Manager</h1>
        <small>LOVING MUSIC</small>
        <div id="flex-container">
            <div id="tree"></div>
            <div id="right-panel">
                <div id="current-file-indicator"></div>
                <audio id="audio" controls></audio><br>

                <input type="text" placeholder="YouTube URL" id="yt-url" size="50">
                <input type="button" id="yt-clear-url-btn" value="&times;" title="Clear">
                <input type="button" value="+" id="yt-add-btn" title="Add"><br>
                <ul id="yt-list">
                </ul>
                <p>
                    <strong>Playlist:</strong>
                    <input type="button" value="Repeat: off" title="Toggle repeat modes" id="yt-repeat-btn">
                </p>
                <ul id="yt-playlist">
                </ul>
                <div id="yt-player"></div>
            </div>
        </div>

        <script src="lib/jquery-2.1.3.min.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/purl.js"></script>
        <!--<script src="lib/jstree-3.0.1/jstree.min.js"></script>-->
        <script src="lib/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
        <script src="lib/fancytree-2.1.0/jquery.fancytree.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
